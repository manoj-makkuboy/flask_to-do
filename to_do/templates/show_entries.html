<UL>

{% for entry in entries %}

    <li>
	{% if entry.is_done == 1 %}

		<strike>{{ entry['item_content'] }}  </strike>

	{% elif entry.is_done == 0 %}


		{{ entry.item_content }}{{ entry.is_done }} 
	{% endif %}
	<a href='/done/{{ entry.task_id }}/{{ entry.is_done }}'>Done</a>
	<a href='/delete/{{ entry.task_id }}'>Delete</a>
{% endfor %}
</UL>

<form action="/add" method=post>
	<p>{{ url_for('add_entry') }}</p>
	<input type=text size=30 name=item_content>
	<input type=text size=30 name=is_done>
	<input type=submit> 
</form>
