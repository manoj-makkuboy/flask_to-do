<UL>

{% for entry in entries %}

    <li>
	{% if entry.is_done == 1 %}

		<strike>{{ entry['item_content'] }}  </strike>

	{% else  %}

		{{ entry.item_content }} 
	{% endif %}

	<a href='/done/{{ entry.task_id }}/{{ entry.is_done }}'>Done</a>
	<a href='/delete/{{ entry.task_id }}'>Delete</a>

{% endfor %}
</UL>

<form action="/add" method=post>
	<h2>Add Item</h2>
	<input type=text size=30 name=item_content>
	<input type=submit> 
</form>
